experiences:
    - role: Senior Software Engineer
      time: 2019 - Present
      company: Bag On Board (Bob.io), Madrid
      details: |
        Full Stack Javascript development involved in every stage of diferent projects,
        from helping on the design of the architecture/new technologies to taking
        task for improving Continuous Integration/Delivery task with Jenkins.
          - Backend NodeJs development: Express, MongoDb, Sinon, Mocha...
          - API NodeJS development: NodeJs, OpenApi, AWS (Apigateway, Lambda...), Jest...
          - Frontend ReactJs development: Redux, Styled components, Hooks, Jest, Enzyme...
          - Mobile App development: Expo, React Native, Styled components, Jest, Enzyme...
          - Microservice Architecture: Kafka, Avro, Postgres, Cloud Events,... 
    - role: Javascript Senior Developer
      time: 2017 - 2019
      company: Cognizant, Valladolid
      details: |
        Javascript developer with additional task such as mentoring and being Scrum Master and
        Architect in internal projects.
        Projects:
          - Project within an international team for an important multinational tobacco Company:
          Background Scheduler Task. Heroku, Git, NodeJs (Sequelize, Express, Mocha, Chai, Sinon…), TypeScript, PostreSQL…
          - BackEnd Lead Developer within a Project for developing a Web App for a lead Renewable energy company in the Nordics.
          Heroku including CI in Travis (ES6, NodeJS, ReactJS Mocha - Sinon - MongoDb - Github...).
          - Additional tasks of mentoring and supervising as well as Scrum Master/ Architect role in an internal project of the company.
    - role: Web Developer
      time: 2017
      company: Solutel, Burgos
      details: |
        Development of an hybrid app for controlling thermostats via Bluetooth communication
         - Mobile App Hybrid development with Cordova (HTML, CSS, Javascript, Handlebars, bluebird...) 
         - BackEnd App using NodeJs and Mongodb.
    - role: Senior Software Development Engineer
      time: 2014-2017
      company: Thomson Reuters Aranzadi, Burgos
      details: |
        Web development of a Saas application for legal purposes (lawyers, court employees,..)
          - Frontend and Backend Software development. Technologies: MVC, C#, VB .Net, NodeJS Razor, HTML, CSS,JavaScript, JQuery, AJAX, AngularJS, Entity Framework, SQL, Oracle...
          - Integration WebServices development (REST and API). WebApi, Oauth, ApiGee, Integrations with company and third party services (email, SAP...).
          - Part of international team (China, Brazil) for the migration of an application.
    - role: Web Developer
      time: 2012-2014
      company: Marsol Viajes, Burgos
      details: |
        Web development of internal and external tools for managing Travel bookings.
          - Changes and maintenance of the Internal Web Software: ASP, SQL Server.
          - Integration Web Services development: VB .Net, XML, SOAP.
          - MVC Web Development: VB .Net MVC, Razor, Entity Framework, JQuery.
          - Application and website users Helpdesk.
    - role: Helpdesk and development
      time: 2006-2012
      company: SPIA SL, Burgos
      details: |
        IT technician, In-site and remote HelpDesk.
          - Assembly, fix and maintenance of hardware. Computers, printers, network equipment…
          - Server installation and management.
          - VPN connections installation and maintenance.
          - Design and creation of websites. IIS and Mail server maintenance.
          - Installation and setting up of telephone switchboards with VoIP technology.
          - Software development with DB and other.NET development.
